      <div id="content_area"></div>

      </div>
      <p>
        キーワードやタイプでベースカースキルを検索できます。同じスキルでもキャラによって必要な天性(属性)が異なります。
      </p>
      <h1 class="headline">検索</h1>
      <input type="radio" id="r全て" name="r_skilltypes" checked="checked"/>
      <input type="radio" id="r固有" name="r_skilltypes"/>
      <input type="radio" id="r知恵" name="r_skilltypes"/>
      <input type="radio" id="r製造" name="r_skilltypes"/>
      <input type="radio" id="r敏速" name="r_skilltypes"/>
      <input type="radio" id="r体質" name="r_skilltypes"/>
      <input type="radio" id="r感情" name="r_skilltypes"/>
      <div id="search_filters">
        <div id="skilltypes">
          <div>
            <div class="type"><label for="r全て">全て</label></div>
          </div>
          <div>
            <div class="type"><label for="r固有">固有</label></div>
            <div class="type"><label for="r知恵">知恵</label></div>
            <div class="type"><label for="r製造">製造</label></div>
          </div>
          <div>
            <div class="type"><label for="r敏速">敏速</label></div>
            <div class="type"><label for="r体質">体質</label></div>
            <div class="type"><label for="r感情">感情</label></div>
          </div>
        </div>
        <br/>
        <div>
          <div style="font-size: 0.8em;">説明文を検索するワード。スペース区切りでor検索。隣の枠に入れるとand検索。<br/>
          例："アイレタ 調査" + "大成功" で調査かアイレタで大成功のスキル検索。</div>
          <input id="search_word1" type="text" list="serch_word_list"/>
          <input id="search_word2" type="text" list="serch_word_list"/>
          <datalist id="serch_word_list">
            <option value="大成功"></option>
            <option value="ダイヤ"></option>
            <option value="貴金属ボックス"></option>
            <option value="コイン"></option>
            <option value="獲得量"></option>
            <option value="回収"></option>
            <option value="遠征"></option>
        </datalist>
        </div>
      </div>
      <br/>
      <h1 class="headline">ベースカースキル</h1>
      <table id="basecar_skills">
        <tr data-hav-type="固有 知恵  製造 敏速 体質 感情">
          <th>名前</th><th>説明</th><th>所有パイロット</th>
        </tr>
        <tr  id="basecarskill_template" data-hav-type="{天性}" data-search-word="{説明}">
          <td>{名前}</td><td data-highlight="true">{説明}</td>
          <td data-facetarget="true"></td>
        </tr>
      </table>
      <br/>
     <!-- フッター -->

    </div>
    <script>
      var fullpilotpath = "../JSON/パイロット/@FullJsonData.json";
      window.onload = function(event){
        var skill_template = document.getElementById("basecarskill_template");
        var face_template = document.getElementById("pilotface_template");
        window.finalloader = new BasecarSkillDB(skill_template,face_template);
        window.finalloader.loadJson(fullpilotpath,mainDataLoaded);
        window.finalloader.objectConstructor = BasecarSkillObject;
      }
      function mainDataLoaded(){
        console.log("loaded.");
        var table = document.getElementById("basecar_skills");
        var input1 = document.getElementById("search_word1");
        var input2 = document.getElementById("search_word2");
        var searcer = new FinalSearchTable(table,input1,input2);
      }
    </script>
    </div></div>
  </body>
